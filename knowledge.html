<html lang="en">
  <head>
    <meta charset="UTF-8" />

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/knowledge.css" />
    <link rel="stylesheet" href="components/template.css" />
  </head>

  <body>
    <div class="navbar"></div>
    <div id="container">
      <div id="guides">
        <h1>Guides - Ingredients you should know</h1>
        <div class="guidesimg" id="guidesimg"></div>
        <button id="guidbtn">View More</button>
      </div>
      <div id="skin">
        <h1>Skincare - Words of wisdom</h1>
        <div class="guidesimg" id="skincare"></div>
      </div>
    </div>
    <footer></footer>
  </body>
</html>

<script type="module">
  import {
    navwithouttop,
    footer,
    navfunction,
    searchanimation,
  } from "./components/script.js";
  document.querySelector(".navbar").innerHTML = navwithouttop();
  document.querySelector("footer").innerHTML = footer();

  import kdata from "./components/data.js";

  let kdataarr = kdata();
  kdataarr = JSON.parse(kdataarr);
  let guideddata = kdataarr.slice(19, 25);
  import append from "/scripts/show.js";
  let guided = document.getElementById("guidesimg");

  append(guideddata, guided);

  let skincaredata = document.getElementById("skincare");
  append(kdataarr, skincaredata);

  document.getElementById("guidbtn").addEventListener("click", () => {
    window.location.href = "viewmore.html";
  });
  navfunction();
  searchanimation();
</script>
<!-- aos script  -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  AOS.init({
    delay: 200,
  });
</script>
